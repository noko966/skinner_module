<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style>
      .tree {
        font-family: Arial, sans-serif;
        line-height: 1.5;
      }

      .node {
        margin-left: 20px;
        position: relative;
      }

      .node::before {
        content: "";
        width: 20px;
        border-left: 2px solid #000;
        position: absolute;
        left: -20px;
        top: 0;
        bottom: 0;
      }

      .node::after {
        content: "";
        width: 20px;
        border-top: 2px solid #000;
        position: absolute;
        left: -20px;
        top: 0;
      }

      .children {
        margin-top: 5px;
      }

      .children .node:last-child::before {
        height: 50%;
      }

      .children .node:first-child::before {
        top: 50%;
      }
    </style>
  </head>
